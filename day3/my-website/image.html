<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation with CSS3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">

    <style>

        .normal-image{
      filter: grayscale(100%);  

        }
    </style>
</head>
<body>
 
    <div class="image-container">
        <img src="image1.jpg" alt="Sample Image" class="manipulated-image">
    </div>

    
<div style="width:200px;height:400px;overflow:hidden;left:-100px">
    <img src="image2.jpg" style="display:block;left:800px" alt="Sample Image" class="normal-image">
</div>
</body>
</html>
