<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions Demo</title>
    <style>
        /* Basic button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 2s; /* Default transition */
        }

        /* Hover effects */
        .btn:hover {
            transform: scale(1.5); /* Slightly enlarge the button */
        }

        /* Fade effect */
        .btn-fade:hover {
            opacity: 0.7;
        }

        /* Rotate effect */
        .btn-rotate:hover {
            transform: rotate(50deg);
        }

        /* Skew effect */
        .btn-skew:hover {
            transform: skewX(10deg);
        }

        /* Translate effect */
        .btn-translate:hover {
            transform: translateX(10px);
        }

        /* Color change effect */
        .btn-color:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>CSS Transitions Demo</h2>

    <button class="btn btn-fade">Fade Effect</button>
    <button class="btn btn-rotate">Rotate Effect</button>
    <button class="btn btn-skew">Skew Effect</button>
    <button class="btn btn-translate">Translate Effect</button>
    <button class="btn btn-color">Color Change Effect</button>

</body>
</html>
