<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Examples with BOX</title>
</head>
<style>

  
    #box1, #box2, #box3 
    {
        background-color: green !important;
    }
        #box1 {background-color: red;
            height: 50px;
            width: 200px;
        }

        #box2 {background-color: black;
            height: 50px;
            width: 200px;
            display: block;
           
        }
        #box3 {background-color: red;
            height: 50px;
            width: 200px;
        }

    
</style>
<body>
    
    <div id="box1">I am BOX 1</div>
    <div id="box3" style="background-color:blue !important"> I am BOX 3</div>
    <span id="box2">I am BOX 2</span>
</body>
</html>
