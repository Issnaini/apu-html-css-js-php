<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX Model - Alternative </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<style>
    #box1 {
        margin-bottom:100px;
        padding:25px;
        border:5px solid black;
        background-color: red; /** << This Line */
        font-size: 18px;
    }

   
</style>
<body>
    <div id="box1"> I am BOX 1</div>
  
<button onclick="changeStyleJQ()"> Change Styles</button>
    <script>
        function changeStyle()
        {
            box1= document.getElementById("box1");
        
              box1.style.backgroundColor="yellow"; /** << This Line */
              box1.style.fontSize="30px";


        }

        function changeStyleJQ()
        {
        
            $("#box1").css("background-color","yellow"); /** << This Line */
            $("#box1").css("font-size","40px")


        }
    </script>
</body>
</html>
